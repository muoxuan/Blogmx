<!DOCTYPE html>
<html lang="zh-Hans-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <meta name=”viewport” content=”width=device-width, initial-scale=1″ />
    <title>默轩-技术博客</title>
    <link href="layui/css/layui.css" rel="stylesheet" type="text/css">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/index_style.css" rel="stylesheet" type="text/css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="http://47.99.81.136//group1/M00/00/00/rBAohl5zMP6AMCgiAAAQvofQ1eg060.ico" type="image/x-icon">
    <link rel="shortcut icon" href="http://47.99.81.136//group1/M00/00/00/rBAohl5zMP6AMCgiAAAQvofQ1eg060.ico" type="image/x-icon">
</head>
<body>
    <div id="menu" class="hover_animation menu_open" data-mark="false">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div id="navgation" class="navgation navgation_close">
        <ul class="point">
            <li><a href="#">首页</a></li>
            <li><a href="/article">博客</a></li>
            <li><a href="#">留言</a></li>
        </ul>
        <div class="logo"><a>Mo Xuan</a></div>
    </div>
    <div class="section" id="section1">
        <div class="fp-tablecell">
            <div class="page1">
                <div class="nav wow zoomIn" data-wow-duration="2s">
                    <h1>默  轩</h1>
                    <p>若非群玉山头见，会向瑶台月下逢</p>
                    <a class="layui-btn layui-btn-normal" style="margin-top: 20px" href="/article">Enter Blog</a>
                </div>
                <a class="next wow fadeInUp" data-wow-duration="2s" id="next"></a>
            </div>
        </div>
    </div>
    <div class="section" id="section2">
        <div class="fp-tablecell">
            <div class="page2">
                <div class="warp-box">
                    <div class="new-article">
                        <div class="inner wow fadeInDown" data-wow-delay=".2s">
                            <h1>热门文章</h1>
                            <p>
                                很想给你写封信,告诉你这里的天气.
                                <br>昨夜的那场电影,还有我的心情.
                            </p>
                        </div>
                    </div>
                    <div class="layui-row">
                        <div class="layui-col-xs12 layui-col-sm4 layui-col-md4  wow fadeInUp" style="padding: 0 10px"  th:each="blog : ${hotBlogs}">
                            <div class="single-news">
                                <div class="news-head">
                                    <img src="image/1.jpg">
                                    <a th:href="${blog.url}" class="link"><i class="fa fa-link"></i></a>
                                </div>
                                <div class="news-content">
                                    <h4>
                                        <a th:href="${blog.url}" th:text="${blog.b.titleName}">
                                            标题
                                        </a>
                                    </h4>
                                    <div class="date" th:text="${blog.year}">
                                        2017年2月16日
                                    </div>
                                    <p th:text="${blog.b.subTitle}">
                                        很想给你写封信,告诉你这里的天气. 昨夜的那场电影,还有我的心情.
                                    </p>
                                    <a th:href="${blog.url}" class="btn">
                                        阅读更多
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section" id="section3">
        <div class="fp-tablecell">
            <div class="page3">
                <div class="warp-box">
                    <div class="warp">
                        <div class="inner">
                            <div class="links">
                                <ul>
                                    <li class="wow fadeInLeft"><a href="#">关于</a></li>
                                    <li class="wow fadeInRight"><a href="#">+友情链接</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer wow fadeInUp" id="contact">
        <div class="footer-top">

                <div class="layui-row" align="center">

                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md4" style="left:40%;">
                        <div class="single-widget contact">
                            <h2>联系我</h2>
                            <ul class="list">
                                <li><i class="fa fa-wechat"></i>微信：18903604692</li>
                                <li><i class="fa fa-qq"></i>QQ: 1469925734 </li>
                                <li><i class="fa fa-envelope"></i>邮箱: 1469925734@qq.com</li>
                            </ul>
                        </div>
                    </div>
                </div>

        </div>
        <div class="copyright">
            <div class="container" id="buttom">
                <div class="layui-row">
                    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 text-center">
                        <a href="http://www.beian.miit.gov.cn" style="color: white">黑ICP备20000999号-1</a>
                    </div>
                </div>
            </div>
        </div>  
    </footer>
    <script src="layui/layui.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
